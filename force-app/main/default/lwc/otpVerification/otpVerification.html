<template>
    <lightning-card title="Account Registration" icon-name="standard:account">
        <div class="slds-p-around_medium">

            <!-- Success Message -->
            <template if:true={showAccountSuccess}>
                <div class="slds-box slds-theme_success slds-m-bottom_medium">
                    <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_medium">
                        <lightning-icon icon-name="utility:success" size="small" class="slds-m-right_small"></lightning-icon>
                        <div class="slds-text-heading_small">Account created successfully!</div>
                    </div>
                    <lightning-button-group>
                        <lightning-button 
                            label="View Account" 
                            variant="brand" 
                            onclick={navigateToAccount}></lightning-button>
                        <lightning-button 
                            label="New Registration" 
                            variant="neutral" 
                            onclick={resetForm}></lightning-button>
                    </lightning-button-group>
                </div>
            </template>

            <!-- Registration Flow -->
            <template if:false={showAccountSuccess}>
                <div>
                    <!-- Step 1: Enter Email -->
                    <template if:true={stepEmail}>
                        <div class="slds-form-element slds-m-bottom_medium">
                            <lightning-input 
                                label="Email" 
                                type="email" 
                                value={email} 
                                onchange={handleEmailChange}
                                required></lightning-input>
                            <div class="slds-m-top_small">
                                <lightning-button 
                                    variant="brand" 
                                    label="Send OTP" 
                                    onclick={sendOtp}
                                    disabled={isEmailEmpty}
                                    class="slds-m-right_x-small"></lightning-button>
                            </div>
                        </div>
                    </template>

                    <!-- Step 2: Verify OTP -->
                    <template if:true={stepOtp}>
                        <div class="slds-form-element slds-m-bottom_medium">
                            <div class="slds-text-heading_small slds-m-bottom_small">
                                OTP sent to: {email}
                            </div>
                            <lightning-input 
                                label="Enter OTP" 
                                type="text" 
                                maxlength="6"
                                minlength="6"
                                pattern="[0-9]{6}"
                                message-when-pattern-mismatch="Please enter a 6-digit number"
                                value={otp} 
                                onchange={handleOtpChange}
                                required></lightning-input>
                            <div class="slds-m-top_small">
                                <lightning-button 
                                    variant="brand" 
                                    label="Verify OTP" 
                                    onclick={verifyOtp}
                                    disabled={isOtpEmpty}
                                    class="slds-m-right_x-small"></lightning-button>
                                <lightning-button 
                                    label="Resend OTP" 
                                    onclick={sendOtp}
                                    class="slds-m-right_x-small"></lightning-button>
                                <lightning-button 
                                    label="Change Email" 
                                    variant="neutral" 
                                    onclick={changeEmail}></lightning-button>
                            </div>
                        </div>
                    </template>

                    <!-- Step 3: Show Signup Form -->
                    <template if:true={isVerified}>
                        <c-account-signup-form 
                            email={email}
                            onaccountcreated={handleAccountCreated}></c-account-signup-form>
                    </template>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-top_small" role="alert">
                    <lightning-icon icon-name="utility:error" size="small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{error}</h2>
                </div>
            </template>

            <!-- Spinner -->
            <lightning-spinner if:true={isLoading} alternative-text="Processing..." size="medium"></lightning-spinner>
        </div>
    </lightning-card>
</template>
