<template>
    <div class="slds-p-around_medium">
        <div class="slds-text-heading_medium slds-m-bottom_medium">Account Details</div>
        
        <div class="slds-form-element slds-m-bottom_medium">
            <lightning-input 
                label="Name" 
                value={name} 
                onchange={handleNameChange}
                required></lightning-input>
        </div>

        <div class="slds-form-element slds-m-bottom_medium">
            <lightning-input 
                label="Phone" 
                type="tel" 
                value={phone} 
                pattern="[0-9]{10}"
                message-when-pattern-mismatch="Please enter a valid 10-digit phone number"
                onchange={handlePhoneChange}></lightning-input>
        </div>

        <div class="slds-form-element slds-m-bottom_medium">
            <lightning-combobox
                label="Industry"
                value={industry}
                options={industryOptions}
                onchange={handleIndustryChange}></lightning-combobox>
        </div>

        <div class="slds-m-top_medium">
            <lightning-button 
                label="Create Account" 
                variant="brand" 
                onclick={createAccount}
                disabled={isFormInvalid}
                class="slds-m-right_x-small"></lightning-button>
        </div>

        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-alert_error slds-m-top_small" role="alert">
                <lightning-icon icon-name="utility:error" size="small" class="slds-m-right_x-small"></lightning-icon>
                <h2>{error}</h2>
            </div>
        </template>

        <lightning-spinner if:true={isLoading} alternative-text="Creating account..." size="medium"></lightning-spinner>
    </div>
</template>
